<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio de Diego Atencia</title>
  <style>
    /* Estilos básicos para la barra de navegación */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      overflow: hidden;
      background-color: #333; /* Color de fondo de la barra */
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }
    .navbar a:hover {
      background-color: #ddd; /* Cambio de color al pasar el mouse */
      color: black;
    }
    .main-content {
      padding: 20px;
    }
    /* Estilos para hacer la barra de navegación responsive */
    @media screen and (max-width: 600px) {
      .navbar a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
</head>
<body>

<div class="navbar">
    <a href="" onclick="showContent('home')">Diego Atencia</a>
    <a href="portfolio" onclick="showContent('portfolio')">Portfolio</a>
    <a href="privacy-policy" onclick="showContent('privacy-policy')">Private Policy</a>
</div>
    
<div id="home-content" class="main-content">
    <h2>¡Hola, soy Diego Atencia!</h2>
    <p>Bienvenido a mi página personal.</p>
</div>
    
<div id="portfolio-content" class="main-content">
    <h2>Mi Portfolio</h2>
    <p>Aquí puedes ver algunos de mis trabajos y proyectos.</p>
</div>
    
<div id="privacy-policy-content" class="main-content">
    <h2>Política de Privacidad</h2>
    <p>Información sobre privacy policy de la app.</p>
</div>
    
<script>
// Función para mostrar el contenido según el enlace seleccionado
function showContent(contentId) {
    // Oculta todos los contenidos
    var contents = document.getElementsByClassName("main-content");
    for (var i = 0; i < contents.length; i++) {
      if (i == 0) {
        contents[i].style.display = "block";
      } else {
        contents[i].style.display = "none";
      }
    }
        
    // Muestra el contenido correspondiente al enlace seleccionado
    var selectedContent = document.getElementById(contentId + "-content");
    if (selectedContent) {
        selectedContent.style.display = "block";
    }
}
</script>

</body>
</html>
