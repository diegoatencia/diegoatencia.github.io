<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio de Diego Atencia</title>
  <style>
    /* Estilos básicos para la barra de navegación */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      overflow: hidden;
      background-color: #333; /* Color de fondo de la barra */
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }
    .navbar a:hover {
      background-color: #ddd; /* Cambio de color al pasar el mouse */
      color: black;
    }
    .main-content {
      padding: 20px;
    }
    /* Estilos para hacer la barra de navegación responsive */
    @media screen and (max-width: 600px) {
      .navbar a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#home" onclick="showContent('home')">Diego Atencia</a>
  <a href="#portfolio" onclick="showContent('portfolio')">Portfolio</a>
  <a href="#privacy-policy" onclick="showContent('privacy-policy')">Private Policy</a>
</div>

<div id="home" class="content">
  <div class="main-content">
    <h2>Inicio - Diego Atencia</h2>
    <p>Bienvenido a mi página de inicio.</p>
  </div>
</div>

<div id="portfolio" class="content">
  <div class="main-content">
    <h2>Portfolio de Diego Atencia</h2>
    <p>Aquí puedes ver algunos de mis trabajos y proyectos.</p>
  </div>
</div>

<div id="privacy-policy" class="content">
  <div class="main-content">
    <h2>Política de Privacidad</h2>
    <p>Aquí puedes leer nuestra política de privacidad.</p>
  </div>
</div>

<script>
  // Función para mostrar el contenido correspondiente al enlace clicado
  function showContent(id) {
    // Oculta todos los contenidos
    var contents = document.getElementsByClassName('content');
    for (var i = 0; i < contents.length; i++) {
      contents[i].classList.remove('active');
    }

    // Muestra solo el contenido deseado
    document.getElementById(id).classList.add('active');
  }

  // Mostrar la página de inicio por defecto al cargar la página
  document.getElementById('home').classList.add('active');
</script>

</body>
</html>
