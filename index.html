<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio de Diego Atencia</title>
  <style>
    /* Estilos básicos para la barra de navegación */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      overflow: hidden;
      background-color: #333; /* Color de fondo de la barra */
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }
    .navbar a:hover {
      background-color: #ddd; /* Cambio de color al pasar el mouse */
      color: black;
    }
    .main-content {
      padding: 20px;
    }
    /* Estilos para hacer la barra de navegación responsive */
    @media screen and (max-width: 600px) {
      .navbar a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="#home">Diego Atencia</a>
  <a href="#portfolio">Portfolio</a>
  <a href="#privacy-policy">Private Policy</a>
</div>

<div class="main-content">
  <h2>Bienvenido a mi Portfolio</h2>
  <p>Aquí puedes encontrar algunos de mis trabajos y proyectos.</p>
</div>

</body>
</html>
