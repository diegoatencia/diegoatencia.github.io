<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pestañas Toggleables</title>
  <style>
    /* Estilos básicos para las pestañas */
    .tab {
      display: none; /* Inicialmente oculta todas las pestañas */
    }
    .tab.active {
      display: block; /* Muestra la pestaña activa */
    }
    .tab-content {
      padding: 20px;
    }
    .tabs-nav {
      overflow: hidden;
      border-bottom: 1px solid #ccc; /* Línea separadora bajo las pestañas */
    }
    .tabs-nav button {
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: background-color 0.3s;
      font-size: 17px;
      background-color: #f1f1f1; /* Color de fondo de los botones */
    }
    .tabs-nav button:hover {
      background-color: #ddd; /* Cambio de color al pasar el mouse */
    }
  </style>
</head>
<body>

<div class="tabs-nav">
  <button class="tab-btn" onclick="openTab(event, 'tab1')">Tab 1</button>
  <button class="tab-btn" onclick="openTab(event, 'tab2')">Tab 2</button>
</div>

<div id="tab1" class="tab tab-content">
  <h3>Contenido de la pestaña 1</h3>
  <p>Este es el contenido de la primera pestaña.</p>
</div>

<div id="tab2" class="tab tab-content">
  <h3>Contenido de la pestaña 2</h3>
  <p>Este es el contenido de la segunda pestaña.</p>
</div>

<script>
  // Función para abrir la pestaña seleccionada
  function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tab");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none"; // Oculta todas las pestañas
    }
    tablinks = document.getElementsByClassName("tab-btn");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].classList.remove("active"); // Quita la clase 'active' de todos los botones
    }
    document.getElementById(tabName).style.display = "block"; // Muestra la pestaña seleccionada
    evt.currentTarget.classList.add("active"); // Agrega la clase 'active' al botón seleccionado
  }

  // Mostrar la primera pestaña por defecto
  document.getElementById("tab1").style.display = "block";
  document.getElementsByClassName("tab-btn")[0].classList.add("active");
</script>

</body>
</html>
